<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taner's Labs</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Taner's Labs for INST 377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            class="box main_form">
            <button type="button" class="data_load button2" >Load County Data</button>
            <button type="button" class="data_clear button1" >Clear County Data</button>
            <div>
              <label for="resto">Filter By Restaurant Name</label>
              <input type="text" name="resto" id="resto" />
            </div>
            <div class="form-button">
              <button  type="button" class="generate button2">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurant List</h3>
          <div id="map" class="box"></div>
          <div class="box" id="restaurant_list">A List of Local restaurants from an API</div>
          <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a
        href="http://github.com/tbdestroyer"
        target="_blank"
        rel="noopener noreferrer"
        >Taner Bulbul github (tbdestroyer)</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
